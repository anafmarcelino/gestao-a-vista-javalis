<html>
<head>

	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

	<script>
        var urls = [
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6HolsVA7yBwvZnYT7n6938vuxgh8QIWiHVBExngqOkSuVkjiI28hvgO6PZTMLMzEru5_4IfPA_9pY/pubhtml?gid=707899073&single=true",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgp0HLTQAjddCFjDd4QTGUbkJRYus2InqgYTpXun3MsVAbvxRPprE1TZYtm-n6zhL-95AkfvIfdBCN/pubhtml?gid=574381349&single=true",
            "timaopumba.html",
            "suricates.html",
            "javalis.html",
            "localiza.html",
            "vli.html",
            "fca.html"
        ];
        var i = 0;
        function redirect_url () {
            var frameElement = document.getElementById("frame");
            frameElement.src = urls[i];
            frameElement.contentWindow.location.href = frameElement.src;
            setTimeout(function(){
                i = (i+1) % urls.length;
                redirect_url();
            }, 30 * 1000);
        }
    </script>

</head>

    <body onload="redirect_url()">

        <iframe id="frame" frameborder="0" style="height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>

    </body>
</html>
